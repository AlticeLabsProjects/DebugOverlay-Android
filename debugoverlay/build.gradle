apply plugin: 'com.android.library'
// make sure this line comes *after* you apply the Android plugin
apply plugin: 'com.getkeepsafe.dexcount'

plugins {
    id 'maven-publish'
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }

    // force usage of prefix to avoid naming conflicts
    resourcePrefix 'debugoverlay_'

    sourceSets {
        // limit the exposed library resources
        main.res.srcDirs += 'src/main/res-public'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:support-compat:${supportLibraryVersion}"
    compile "com.android.support:support-core-utils:${supportLibraryVersion}"
    compile "com.android.support:support-annotations:${supportLibraryVersion}"
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'com.github.AlticeLabsProjects:DebugOverlay-Android'
            artifactId = 'DebugOverlay-Android-lib'
            version = '0.0.0'

            afterEvaluate {
                from components.release
            }
        }
    }
}